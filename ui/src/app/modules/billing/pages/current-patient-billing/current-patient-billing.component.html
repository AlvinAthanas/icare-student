<ng-container
  *ngIf="{
    currentPatient: currentPatient$ | async,
    logo: facilityLogo$ | async,
    facilityDetails: facilityDetails$ | async
  } as params"
>
  <!-- {{ params?.facilityDetails }} -->
  <!-- | -->
  <!-- {{ params?.logo | json}} -->
  <mat-progress-bar
    mode="indeterminate"
    *ngIf="loading || !params?.currentPatient"
  ></mat-progress-bar>
  <div *ngIf="patientBillingDetails$ | async as patientBillingDetails" class="">
    <ng-container>
      <div class="row mt-3">
        <div class="col-md-12 col-sm-12" *ngIf="params?.currentPatient">
          <app-new-patient-profile
            [currentPatient]="params?.currentPatient"
          ></app-new-patient-profile>
        </div>
        <div class="col-md-12 col-sm-12 back-to-client-list">
          <button
            class="float-left"
            mat-stroked-button
            [routerLink]="'/billing'"
            matTooltip="Go to Home page"
          >
            <mat-icon>arrow_back</mat-icon>
            Back to Client List
          </button>
        </div>
        <div class="col-md-12 col-sm-12" *ngIf="params?.currentPatient">
          <div class="border">
            <mat-tab-group>

              <!-- Pending payments -->

              <mat-tab>
                <ng-template mat-tab-label>
                  <span
                    [matBadge]="patientBillingDetails.bills?.length"
                    matBadgePosition="after"
                    matBadgeOverlap="false"
                    [matBadgeHidden]="patientBillingDetails.bills?.length === 0"
                    >Quotations</span
                  >
                </ng-template>

                <div
                  *ngIf="patientBillingDetails?.bills?.length == 0"
                  class="py-4"
                  style="text-align: center"
                >
                  No pending bills
                </div>
                <div>
                  <app-quotations
                    *ngIf="
                      patientBillingDetails.bills.length > 0 &&
                      params?.currentPatient &&
                      params?.logo &&
                      params?.facilityDetails
                    "
                    [patientBillingDetails] = "patientBillingDetails"
                    [bills]="patientBillingDetails?.bills"
                    [currentPatient]="params?.currentPatient"
                    [facilityDetails]="params?.facilityDetails"
                    [logo]="params?.logo"
                    (confirmPayment)="onConfirmBillPayment($event)"
                    (billPaymentSuccess)="onPaymentSuccess()"
                    id="quotation"
                  ></app-quotations>
                </div>
                <div class="row mt-3">
                  <div class="col-12">
                    <!-- Make ElementToBePrinted as an object -->
                    <div *ngIf="patientBillingDetails?.payments.length > 0 && patientBillingDetails.bills.length > 0">
                      <app-print-button [iconName]="'print'" [toolTipText]="'Click to print invoice and receipt in one document'"
                        [showText]="'Print All'"
                        [ElementToBePrinted]="{Payments: patientBillingDetails?.payments, Bill: patientBillingDetails.bills, CurrentPatient: params?.currentPatient, FacilityDetails: params?.facilityDetails, Logo: params?.logo}" [
                        [classesList]="['float-right', 'button']" (print)="onPrint($event)"></app-print-button>
                    </div>
                    <div *ngIf="patientBillingDetails.bills.length > 0">
                      <app-print-button [iconName]="'print'" [toolTipText]="'Click to print invoice'" [showText]="'Print Invoice'"
                        [classesList]="['float-right', 'button', 'mr-5']"
                        [ElementToBePrinted]="{Bill: patientBillingDetails.bills, CurrentPatient: params?.currentPatient, FacilityDetails: params?.facilityDetails, Logo: params?.logo}"
                        [currentPatient]="params?.currentPatient" [facilityDetails]="params?.facilityDetails" [logo]="params?.logo"
                        (print)="onPrint($event)"></app-print-button>
                    </div>
                    
                  </div>
                </div>
              </mat-tab>
              
              <!-- Pending Payments (Covered by Insurance) -->
              <mat-tab>
                <ng-template mat-tab-label>
                  <span
                    class="mr-2"
                    [matBadge]="patientBillingDetails.pendingPayments?.length"
                    matBadgePosition="after"
                    matBadgeOverlap="false"
                    [matBadgeHidden]="
                      patientBillingDetails.pendingPayments?.length === 0
                    "
                    >Pending Payments (Covered by Insurance)
                  </span>
                </ng-template>

                <div
                  *ngIf="patientBillingDetails?.pendingPayments?.length == 0"
                  class="py-4"
                  style="text-align: center"
                >
                  No pending payments
                </div>
                <div>
                  <app-quotations
                    [bills]="patientBillingDetails?.pendingPayments"
                    [disableControls]="true"
                    (confirmPayment)="onConfirmBillPayment($event)"
                  >
                  </app-quotations>
                </div>
                
              </mat-tab>

              <!-- Payments made -->
              <mat-tab>
                <ng-template mat-tab-label>
                  <span
                    [matBadge]="patientBillingDetails.paymentItemCount"
                    matBadgePosition="after"
                    matBadgeOverlap="false"
                    [matBadgeHidden]="
                      patientBillingDetails.payments?.length === 0
                    "
                    >Payments
                  </span>
                </ng-template>

                <div
                  *ngIf="patientBillingDetails?.payments?.length == 0"
                  class="py-4"
                  style="text-align: center"
                >
                  No completed payments
                </div>
                <div>
                  <app-payments
                    *ngIf="
                      patientBillingDetails?.payments.length > 0 &&
                      params?.currentPatient !== undefined &&
                      params?.logo &&
                      params?.facilityDetails
                    "
                    [payments]="patientBillingDetails?.payments"
                    [currentPatient]="params?.currentPatient"
                    [facilityDetails]="params?.facilityDetails"
                    [logo]="params?.logo" id="payments"
                  ></app-payments>
                </div>

                <div class="row mt-3">
                  <div class="col-12">
                    <!-- Make ElementToBePrinted as an object -->
                    <div *ngIf="patientBillingDetails?.payments.length > 0 && patientBillingDetails.bills.length > 0 ">
                      <app-print-button [iconName]="'print'" [toolTipText]="'Click to print bills and receipt in one document'"
                        [showText]="'Print All'"
                        [ElementToBePrinted]="{Payments: patientBillingDetails?.payments, Bill: patientBillingDetails.bills, CurrentPatient: params?.currentPatient, FacilityDetails: params?.facilityDetails, Logo: params?.logo}"
                        [classesList]="['float-right', 'button']" (print)="onPrint($event)"></app-print-button>
                    </div>

                    <div *ngIf="patientBillingDetails?.payments.length > 0">
                      <app-print-button [iconName]="'print'" [toolTipText]="'Click to print receipt'" [showText]="'Print Receipt'" [ElementToBePrinted]="{Payments: patientBillingDetails?.payments, CurrentPatient: params?.currentPatient, FacilityDetails: params?.facilityDetails, Logo: params?.logo}"
                        [classesList]="['float-right', 'button', 'mr-5']" (print)="onPrint($event)"></app-print-button>
                    </div>
                    
                  </div>
                  
                </div>
              </mat-tab>
            </mat-tab-group>
          </div>
        </div>

      </div>
    </ng-container>
  </div>
</ng-container>
