<div *ngIf="{ conceptSources: conceptSources$ | async } as params">
  <mat-toolbar color="primary">Add New Generic Drug</mat-toolbar>
  <div class="p-3">
    <mat-progress-bar
      mode="indetermane"
      *ngIf="!params?.conceptSources"
    ></mat-progress-bar>
    <div *ngIf="params?.conceptSources">
      <app-shared-concept-create
        [conceptClass]="'Drug'"
        [standardSearchTerm]="'ICARE_GENERIC_DRUG'"
        [setMembersSearchTerm]=""
        [dataType]="'N/A'"
        [isSet]="false"
        [saveOnTheComponent]="false"
        [conceptSources]="params?.conceptSources"
        (conceptToCreate)="onGetConceptToCreate($event)"
      ></app-shared-concept-create>
    </div>
    <div class="d-flex justify-content-end">
      <button mat-stroked-button (click)="onClose($event)">Close</button>
      <button
        mat-flat-button
        color="primary"
        (click)="onSave($event)"
        class="ml-2"
      >
        Save
      </button>
    </div>
  </div>
</div>
