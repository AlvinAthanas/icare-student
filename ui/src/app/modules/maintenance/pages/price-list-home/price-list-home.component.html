<div *ngIf="{ paymentCategories: paymentCategories$ | async } as params">
  <mat-progress-bar
    *ngIf="!params?.paymentCategories"
    mode="indeterminate"
  ></mat-progress-bar>
  <app-price-list-container
    [paymentCategories]="params?.paymentCategories?.setMembers"
    [departmentId]="departmentId"
    *ngIf="params?.paymentCategories"
  ></app-price-list-container>
</div>
