<mat-card>
  <div class="d-flex justify-content-between mb-2">
    <div class="h4 font-weight-normal">User Management</div>
    <button
      mat-flat-button
      color="primary"
      style="height: 40px"
      [routerLink]="'add-user'"
    >
      <mat-icon *ngIf="!addingUserItem">add</mat-icon>
      <mat-spinner
        color="primary"
        *ngIf="addingUserItem"
        [diameter]="20"
        style="display: inline-block !important; margin-right: 4px"
      ></mat-spinner>
      <span>Add User</span>
    </button>
  </div>

  <!-- loading section -->
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  <!-- end of loading section -->

  <div class="mat-elevation-z8">
    <mat-form-field
      appearance="fill"
      style="margin-bottom: 0px; margin-left: 1px"
      class="w-100"
    >
      <mat-label>Search Users</mat-label>
      <input
        autocomplete="off"
        matInput
        placeholder="search"
        type="search"
        (keyup)="applyFilter($event)"
      />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let user; let i = index">{{ i + 1 }}</td>
      </ng-container>

      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef>Full Name</th>
        <td mat-cell *matCellDef="let user">{{ user.person?.display }}</td>
      </ng-container>

      <ng-container matColumnDef="display">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let user">{{ user.display }}</td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let user">{{ user.username }}</td>
      </ng-container>

      <ng-container matColumnDef="systemId">
        <th mat-header-cell *matHeaderCellDef>System ID</th>
        <td mat-cell *matCellDef="let user">{{ user.systemId }}</td>
      </ng-container>
      <ng-container
        matColumnDef="actions"
        *ngIf="currentUser$ | async as currentUser"
      >
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let user; let i = index">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="getRecord(user)">
              <mat-icon>edit</mat-icon>
              <span>Edit</span>
            </button>
            <button
              mat-menu-item
              (click)="onCaptureSignature($event, currentUser)"
            >
              <mat-icon>
                <img src="assets/icons/signature_30.png" />
              </mat-icon>
              <span>Capture Signature</span>
            </button>
            <!-- <button mat-menu-item (click)="onOpenDetails($event)">
              <mat-icon>details</mat-icon>
              <span>Details</span>
            </button>
            <button mat-menu-item (click)="onDeleteChild($event)">
              <mat-icon>delete</mat-icon>
              <span>Delete</span>
            </button> -->
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[10, 20, 40, 60, 80, 100]"
      showFirstLastButtons
      aria-label="Select Number of Users Per Page"
    >
    </mat-paginator>
  </div>
</mat-card>
