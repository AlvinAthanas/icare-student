<div class="loading-overlay" *ngIf="updatingUser">
  <div class="text-center">
    <div>Saving details...</div>
    <div class="mt-3 d-flex justify-content-center w-100">
      <mat-spinner diameter="50" strokeWidth="2"></mat-spinner>
    </div>
  </div>
</div>
<mat-toolbar color="primary">
  <span>Capture signature</span>
  <span class="toolbar-spacer"></span>
  <button mat-icon-button mat-dialog-close matTooltip="close">
    <mat-icon>close</mat-icon>
  </button>
</mat-toolbar>

<div class="signature-container">
  <canvas
    *ngIf="!alreadySigned"
    #sigPad
    width="1200"
    height="130"
    (mousedown)="onMouseDown($event)"
    (mousemove)="onMouseMove($event)"
  ></canvas>
  <!-- <img
          *ngIf="alreadySigned && params?.visitClaim?.claimFile"
          height="130"
          [src]="signatureImg"
        /> -->

  <div class="w-100 d-flex justify-content-right">
    <button
      mat-stroked-button
      *ngIf="!alreadySigned"
      style="bottom: 0; z-index: 1401"
      class="mr-2 action-btns"
      color="primary"
      (click)="clearPad($event)"
    >
      Clear
    </button>
    <button
      mat-stroked-button
      style="bottom: 0; z-index: 1401"
      *ngIf="!alreadySigned"
      class="action-btns"
      color="primary"
    >
      Save
    </button>
  </div>
</div>
