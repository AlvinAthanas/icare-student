<div
  *ngIf="{
    patient: patient$ | async,
    loadingVisit: loadingVisit$ | async,
    visitLoadedState: visitLoadedState$ | async,
    visit: visit$ | async,
    forms: forms$ | async,
    currentLocation: currentLocation$ | async,
    provider: provider$ | async
  } as params"
>
  <div
    class="mt-6 d-flex justify-content-center w-100"
    *ngIf="
      params?.loadingVisit ||
      !params?.patient ||
      !params?.currentLocation ||
      !params?.provider ||
      !params?.forms
    "
  >
    <mat-spinner color="primary" diameter="80" strokeWidth="4"></mat-spinner>
  </div>
  <div
    *ngIf="
      params?.patient &&
      params?.visitLoadedState &&
      params?.provider &&
      params?.forms
    "
  >
    <!-- {{ params?.patient | json }} -->
    <div class="patient-profile-sticky">
      <app-new-patient-profile
        *ngIf="params?.patient"
        [currentPatient]="params?.patient"
      ></app-new-patient-profile>
    </div>
    <div class="w-100 patient-other-details-padding">
      <div
        class="d-flex justify-content-between align-items-center pt-2 pl-3 pr-3"
      >
        <div class="d-flex justify-content-left">
          <button
            class="float-left mr-4"
            mat-stroked-button
            (click)="onBackToList($event)"
            matTooltip="Back to List"
          >
            <mat-icon>arrow_back</mat-icon>
            Back to Client List
          </button>
          <a mat-icon-button class="mr-4" (click)="toggleSideBarMenu($event)">
            <mat-icon>menu</mat-icon>
          </a>
          <ng-container *ngIf="!useSideBar">
            <button
              *ngFor="let form of params?.forms"
              class="mr-2"
              [ngClass]="{
                'selected-form':
                  (selectedForm &&
                    !showHistoryDetails &&
                    selectedForm?.uuid === form?.uuid) ||
                  (!selectedForm &&
                    !showHistoryDetails &&
                    params?.forms[0] &&
                    params?.forms[0]?.uuid === form?.uuid)
              }"
              mat-stroked-button
              (click)="getSelectedForm($event, form)"
            >
              {{ form?.name }}
            </button>
          </ng-container>
        </div>

        <div class="w-50 d-flex justify-content-end">
          <span class="mr-2">
            <img height="30" src="assets/images/mortuary_icon.png" />
          </span>
          <button
            *ngIf="params?.visit?.waitingToBeGivenCabinet"
            mat-stroked-button
            class="mr-2 float-right"
            (click)="
              onAssignCabinet(
                $event,
                params?.patient,
                params?.visit,
                params?.currentLocation,
                params?.provider
              )
            "
          >
            Assign Cabinet
          </button>

          <button
            *ngIf="
              params?.visit?.isDead && !params?.visit?.waitingToBeGivenCabinet
            "
            mat-stroked-button
            (click)="
              onTransferCabinet(
                $event,
                params?.patient,
                params?.visit,
                params?.currentLocation,
                params?.provider
              )
            "
            class="mr-2 float-right"
          >
            Transfer cabinet
          </button>
          <button
            (click)="onDischarge($event)"
            mat-stroked-button
            class="mr-2 float-right"
          >
            Discharge
          </button>
          <button
            mat-stroked-button
            [ngClass]="{ 'selected-form': showHistoryDetails }"
            (click)="onToggleVisibityIcons($event)"
            class="mr-2 float-right"
          >
            History
          </button>
        </div>
      </div>

      <div class="w-100 mt-2">
        <div class="row">
          <div
            class="col-md-2 col-sx-12 col-sm-12 side-bar-menu"
            *ngIf="useSideBar"
          >
            <div class="row">
              <ul class="side-menu-bar-list">
                <li
                  class="side-menu-item"
                  [ngClass]="{
                    'selected-form':
                      (selectedForm &&
                        !showHistoryDetails &&
                        selectedForm?.uuid === form?.uuid) ||
                      (!selectedForm &&
                        !showHistoryDetails &&
                        params?.forms[0] &&
                        params?.forms[0]?.uuid === form?.uuid)
                  }"
                  *ngFor="let form of params?.forms"
                  (click)="getSelectedForm($event, form)"
                >
                  {{ form?.name }}
                </li>
              </ul>
            </div>
          </div>
          <div
            class="col-sm-12 col-sx-12"
            [ngClass]="{
              'col-md-10': useSideBar,
              'col-md-12': !useSideBar
            }"
          >
            <ng-container *ngIf="!showHistoryDetails && showMortuaryNotesArea">
              <div class="loading-overlay" *ngIf="saving">
                <div class="text-center">
                  <div>Saving data...</div>
                  <div class="mt-3 d-flex justify-content-center w-100">
                    <mat-spinner diameter="50" strokeWidth="2"></mat-spinner>
                  </div>
                </div>
              </div>
              <app-mortuary-notes
                [form]="selectedForm ? selectedForm : params?.forms[0]"
                (formDataDetails)="onGetFormDataDetails($event)"
              ></app-mortuary-notes>
              <div class="w-100 d-flex justify-content-end">
                <button
                  color="primary"
                  (click)="
                    onSave(
                      $event,
                      params?.patient,
                      params?.visit,
                      params?.provider
                    )
                  "
                  mat-flat-button
                  [disabled]="!formDataDetails || !formDataDetails?.isFormValid"
                >
                  Save
                </button>
              </div>
            </ng-container>
            <mat-accordion
              *ngIf="showHistoryDetails && params?.currentLocation"
            >
              <mat-expansion-panel class="mb-2 border p-0" [expanded]="true">
                <mat-expansion-panel-header>
                  <mat-panel-title>Patient History </mat-panel-title>
                </mat-expansion-panel-header>
                <app-patient-history
                  [patient]="params?.patient?.patient"
                  [location]="params?.currentLocation"
                ></app-patient-history>
              </mat-expansion-panel>
            </mat-accordion>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
