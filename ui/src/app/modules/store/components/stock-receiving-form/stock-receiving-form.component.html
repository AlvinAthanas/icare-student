<div class="container-fluid" *ngIf="{
    unitsOfMeasurements: unitsOfMeasurements$ | async
  } as params">
  <div class="row" *ngIf="!stockInvoice && !loadingInvoice">
    <div class="col-12">
      <h2 class="text-center">NEW RECEIVED STOCK INVOICE</h2>
    </div>
  </div>
  <mat-progress-bar mode="indeterminate" *ngIf="!stockInvoice && loadingInvoice"></mat-progress-bar>
  <div class="row" *ngIf="stockInvoice && !loadingInvoice">
    <div class="col-12">
      <mat-accordion>
        <mat-expansion-panel
          class="border mat-elevation-z0"
          [expanded]="false"
        >
          <mat-expansion-panel-header class="d-flex justify-content-between">
            <mat-panel-title>
              <span>Added Items</span>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <div class="inv-items-table">
            <app-stock-invoice-items [stockInvoice]="stockInvoice"></app-stock-invoice-items>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </div>
  <div class="row mt-3" *ngIf="params?.unitsOfMeasurements && suppliers && unitsOfMeasurementSettings">
    <app-stock-receiving-form-fields 
      class="w-100"
      [suppliers]="suppliers"
      [unitsOfMeasurements]="params?.unitsOfMeasurements"
      [unitsOfMeasurementSettings]="unitsOfMeasurementSettings"
      [existingStockInvoice]="stockInvoice"
      (loadInvoices)="loadInvoices($event)"
    ></app-stock-receiving-form-fields>
  </div>
</div>
