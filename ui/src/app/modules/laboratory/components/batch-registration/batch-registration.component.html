<div>
    <app-shared-error
        [errors]="[warning]"
        [dismissible]="false"
    ></app-shared-error>
    <fieldset>
        <div class="row">
            <div class="col-4">
                <h3>Batch Information</h3>
            </div>
            <div class="col-4">
                <h3>Fixed Field</h3>
            </div>
            <div class="col-4">
                <h3>Static Field</h3>
            </div>
        </div>
        <div class="row">
            <!--  Bach Information -->
            <div class="col-4">
                <div class="row">
                    <div class="col-12 d-flex ml-1">
                        <h4 class="w-75">Use existing fixed fields from batch set</h4>
                        <mat-slide-toggle
                            [color]="'primary'"
                            class="example-margin w-25"
                            (click)="onUseExistingBatchset($event)"
                            >
                        </mat-slide-toggle>
                    </div>
                    <div class="col-12">
                        <app-form
                            [fields]="useExistingBatchset ? [existingBatchsetField] : [batchsetNameField]"
                            (formUpdate)="onFormUpdate($event, useExistingBatchset ? 'Existing Batchset': 'New Batchset Name')"
                        ></app-form>
                        <p class="text-danger" *ngIf="!validBatchSetName">This name already exists</p>
                    </div>
                    <div class="col-12">
                        <app-form
                            [fields]="[batchNameField]"
                            (formUpdate)="onFormUpdate($event)"
                        ></app-form>
                    </div>
                    <div class="col-12">
                        <app-form
                            [fields]="[batchDescription]"
                            (formUpdate)="onFormUpdate($event)"
                        ></app-form>
                    </div>
                </div>
            </div>

            <!-- Fixed fields -->
            <div class="col-4">
                <div class="row">
                    <!-- If available fixed fields -->
                    <ng-container *ngIf="selectedFixedFields?.length > 0">
                        <ng-container *ngFor="let selectedFixedField of selectedFixedFields">
                            <div class="col-10">
                                <app-form
                                    [fields]="[selectedFixedField]"
                                    (formUpdate)="onFormUpdate($event, 'SelectedFixedField', selectedFixedField.key)"
                                ></app-form>
                            </div>
                            <div class="col-1">
                                <button class="remove-field" mat-button matTooltip="Remove '{{ selectedFixedField?.label }}' from Fixed fields "><mat-icon>delete_outline</mat-icon></button>
                            </div>
                        </ng-container>
                    </ng-container>
                    <div class="col-10">
                        <mat-progress-bar
                            *ngIf="!addFixedField?.options?.length"
                            mode="indeterminate">
                        </mat-progress-bar>
                        <app-form
                            *ngIf="addFixedField?.options?.length > 0"
                            [fields]="[addFixedField]"
                            (formUpdate)="onFormUpdate($event, 'Fixed')"
                        ></app-form>
                    </div>
                    <!-- <div class="col-2">
                        <button 
                            [disabled]="!selectedFixedFields?.length" 
                            class="save-field" 
                            mat-flat-button 
                            color="primary" 
                            matTooltip="Save all fixed fields"
                            (click)="onSave($event, 'Fixed')"
                        > Save </button>
                    </div> -->
                </div>
            </div>

            <!-- Static fields -->
            <div class="col-4">
                <div class="row">
                    <ng-container *ngIf="selectedStaticFields?.length > 0">
                        <ng-container *ngFor="let selectedStaticField of selectedStaticFields">
                            <div class="col-10">
                                <app-form
                                    [fields]="[selectedStaticField]"
                                    (formUpdate)="onFormUpdate($event, 'SelectedStaticField', selectedStaticField.key)"
                                ></app-form>
                            </div>
                            <div class="col-1">
                                <button class="remove-field" mat-button matTooltip="Remove '{{ selectedStaticField?.label }}' from Fixed fields"><mat-icon>delete_outline</mat-icon></button>
                            </div>
                        </ng-container>
                    </ng-container>
                    <div class="col-10">
                        <mat-progress-bar
                            *ngIf="!addStaticField?.options?.length"
                            mode="indeterminate">
                        </mat-progress-bar>
                        <app-form
                            *ngIf="addStaticField?.options?.length > 0"
                            [fields]="[addStaticField]"
                            (formUpdate)="onFormUpdate($event, 'Static')"
                        ></app-form>
                    </div>
                    <!-- <div class="col-2">
                        <button 
                        [disabled]="!selectedStaticFields?.length" 
                        class="save-field" 
                        mat-flat-button 
                        color="primary" 
                        matTooltip="Save all static fields"
                        (click)="onSave($event, 'Static')"
                        > Save </button>
                    </div> -->
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-end">
                    <div class="w-25 d-flex justify-content-end">
                        <button
                        [disabled]="!validForm"
                        mat-flat-button 
                        color="primary" 
                        matTooltip="Save batch information"
                        (click)="onSave($event)"
                        > Save Batch</button>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>

    <fieldset>
        <div class="sample-list-table w-100">
              <mat-paginator
                [length]="30"
                [pageSize]=""
                [pageSizeOptions]="[5, 10, 15, 20, 25, 50, 100]"
                (page)="onPageChange($event)"
            >

            </mat-paginator>
            <table class="table table-striped table-hovered">
                <thead>
                    <tr>
                        <th>Test Batch</th>
                        <th>Lab Number</th>
                        <th>Registered By</th>
                        <th>Registered On</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Batch</td>
                        <td>NPHL/22/000001</td>
                        <td>LIS Admin</td>
                        <td>7 December 2022 11:39 AM</td>
                        <td class="d-flex">
                            <button mat-flat-button class="ml-3" style="border:1px solid #cecece"><mat-icon>edit</mat-icon></button>
                            <button mat-flat-button class="ml-3" style="border:1px solid #cecece" color="warn"><mat-icon>delete_outline</mat-icon></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button mat-flat-button style="border:1px solid #cecece" (click)="onAddAnotherSample($event)"> {{ addAnotherSample ? 'Hide sample form' : 'Add another sample' }} </button>
        <div class="dynamic-fields mt-4" *ngIf="addAnotherSample">
            <app-single-registration
                [mrnGeneratorSourceUuid]="mrnGeneratorSourceUuid"
                [preferredPersonIdentifier]="mrnGeneratorSourceUuid"
                [provider]="provider"
                [agencyConceptConfigs]="agencyConceptConfigs"
                [referFromFacilityVisitAttribute]="referFromFacilityVisitAttribute"
                [currentUser]="currentUser"
                [labNumberCharactersCount]="labNumberCharactersCount"
                [referringDoctorAttributes]="referringDoctorAttributes"
                [labSections]="labSections"
                [testsFromExternalSystemsConfigs]="testsFromExternalSystemsConfigs"
                [isBatchRegistration]="true"
                [allRegistrationFields]="allRegistrationFields"
                [selectedFixedFields]="selectedFixedFields"
            ></app-single-registration>
        </div>
    </fieldset>
</div>
