<div>

    <fieldset>
        <div class="row">
            <div class="col-4">
                <h3>Batch Information</h3>
            </div>
            <div class="col-4">
                <h3>Fixed Field</h3>
            </div>
            <div class="col-4">
                <h3>Static Field</h3>
            </div>
        </div>
        <div class="row">
                    <div class="col-4">
            <div class="row">
                <div class="col-12">
                    <app-form
                        [fields]="[batchSetField]"
                        (formUpdate)="onFormUpdate($event)"
                    ></app-form>
                </div>
                <div class="col-12">
                    <app-form
                        [fields]="[batchSetDescription]"
                        (formUpdate)="onFormUpdate($event)"
                    ></app-form>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="row">            
                <div class="col-10">
                    <app-form
                        [fields]="[addFixedField]"
                        (formUpdate)="onFormUpdate($event)"
                    ></app-form>
                </div>
                <div class="col-2">
                    <div style="border: 1px solid #000;">
                        <button mat-button><mat-icon>delete</mat-icon></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="row">
                <div class="col-11">
                    <app-form
                        [fields]="[addStaticField]"
                        (formUpdate)="onFormUpdate($event)"
                    ></app-form>
                </div>
                <div class="col-1">
                    <button mat-button><mat-icon>delete</mat-icon></button>
                </div>
            </div>
        </div>
        </div>
    </fieldset>
