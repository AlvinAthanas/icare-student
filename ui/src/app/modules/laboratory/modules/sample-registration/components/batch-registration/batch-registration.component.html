<div>

    <fieldset>
        <div class="row">
            <div class="col-4">
                <h3>Batch Information</h3>
            </div>
            <div class="col-4">
                <h3>Fixed Field</h3>
            </div>
            <div class="col-4">
                <h3>Static Field</h3>
            </div>
        </div>
        <div class="row">
                    <div class="col-4">
            <div class="row">
                <div class="col-12">
                    <app-form
                        [fields]="[batchSetField]"
                        (formUpdate)="onFormUpdate($event)"
                    ></app-form>
                </div>
                <div class="col-12">
                    <app-form
                        [fields]="[batchSetDescription]"
                        (formUpdate)="onFormUpdate($event)"
                    ></app-form>
                </div>
                <div class="col-12 d-flex ml-1">
                    <h4 class="w-75">Use existing fixed fields from batch set</h4>
                    <mat-slide-toggle
                        [color]="'primary'"
                        class="example-margin w-25"
                        (click)="onUseExistingBatchset($event)"
                        >
                    </mat-slide-toggle>
                </div>
                <div class="col-12" *ngIf="useExistingBatchset">
                    <app-form
                        [fields]="[existingBatchsetField]"
                        (formUpdate)="onFormUpdate($event)"
                    ></app-form>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="row">            
                <div class="col-10">
                    <app-form
                        [fields]="[selectedField]"
                        (formUpdate)="onFormUpdate($event)"
                    ></app-form>
                </div>
                <div class="col-1">
                    <button class="remove-field" mat-button><mat-icon>delete</mat-icon></button>
                </div>
                <div class="col-10">
                    <app-form
                        [fields]="[addFixedField]"
                        (formUpdate)="onFormUpdate($event)"
                    ></app-form>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="row">
                <div class="col-10">
                    <app-form
                        [fields]="[selectedField]"
                        (formUpdate)="onFormUpdate($event)"
                    ></app-form>
                </div>
                <div class="col-1">
                    <button class="remove-field" mat-button><mat-icon>delete</mat-icon></button>
                </div>
                <div class="col-10">
                    <app-form
                        [fields]="[addStaticField]"
                        (formUpdate)="onFormUpdate($event)"
                    ></app-form>
                </div>
            </div>
        </div>
        </div>
    </fieldset>
