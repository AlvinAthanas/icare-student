<div *ngIf="{ customForm: customForm$ | async } as params">
  <mat-progress-bar
    color="primary"
    mode="indeterminate"
    *ngIf="!params?.customForm"
  ></mat-progress-bar>
  <app-capture-form-data
    *ngIf="params?.customForm"
    [form]="params?.customForm"
    (formDataUpdate)="onFormUpdate($event)"
  ></app-capture-form-data>
</div>
