<div
  class="sample-registration-page"
  *ngIf="{
    provider: provider$ | async,
    LISConfigurations: LISConfigurations$ | async,
    labSections: labSections$ | async
  } as params"
>
  <div
    *ngIf="params?.provider && params?.LISConfigurations && params?.labSections"
  >
    <app-register-sample
      [provider]="params?.provider"
      [labSections]="params?.labSections"
      [LISConfigurations]="params?.LISConfigurations"
    ></app-register-sample>
  </div>

  <mat-progress-bar
    *ngIf="
      !params?.provider || !params?.LISConfigurations || !params?.labSections
    "
    mode="indeterminate"
  ></mat-progress-bar>
</div>
