    <div style="max-height: 500px; overflow: auto">
      <table *ngIf="params?.parameters" class="table">
        <thead>
          <tr>
            <th>SN</th>
            <th>Parameter</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr
            [ngClass]="{
              'selected-parameter': currentParameter?.uuid === parameter?.uuid
            }"
            *ngFor="let parameter of params?.parameters; let count = index"
          >
            <td>
              {{ count + 1 }}
            </td>
            <td>
              {{ parameter?.display }}
            </td>
            <td>
              <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="onEdit($event, parameter)">
                  <mat-icon>edit</mat-icon>
                  <span>Edit</span>
                </button>
              </mat-menu>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
