<div *ngIf="{ serverLogs: serverLogs$ | async } as params">
  <mat-progress-bar
    *ngIf="!params?.serverLogs"
    mode="indeterminate"
  ></mat-progress-bar>
  <div class="w-100" style="overflow: auto">
    <!-- {{ params?.serverLogs | json }} -->
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Action</th>
          <th>Type</th>
          <th>Date & Time</th>
          <th>By whom?</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let serverLog of params?.serverLogs">
          <tr
            [ngClass]="{
              'alert alert-danger': serverLog?.action === 'ERROR',
              'alert alert-warning': serverLog?.action === 'WARN',
              'alert alert-info': serverLog?.action === 'INFO'
            }"
          >
            <td>{{ serverLog?.action }}</td>
            <td>{{ serverLog?.type }}</td>
            <td>{{ serverLog?.date_created | date: "medium" }}</td>
            <td>{{ serverLog?.user?.name }}</td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
