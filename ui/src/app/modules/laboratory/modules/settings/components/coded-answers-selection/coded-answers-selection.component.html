<div *ngIf="codedAnswers$ | async as codedAnswers">
  <div *ngIf="codedAnswers">
    <app-multiple-items-selection
      [items]="codedAnswers"
      [selectedItems]="selectedItems"
      (getSelectedItems)="onGetSelectedAnswers($event)"
    ></app-multiple-items-selection>
  </div>
  <mat-progress-bar
    *ngIf="!codedAnswers"
    mode="indeterminate"
  ></mat-progress-bar>
</div>
