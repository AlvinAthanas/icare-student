<div class="settings">
  <mat-tab-group
    [selectedIndex]="selectedTab.value"
    (selectedTabChange)="onChangeRoute($event)"
    (selectedIndexChange)="selectedTab.setValue($event)"
  >
    <mat-tab label="Profiles">
      <div class="p-1" *ngIf="selectedTab.value === 0"></div>
    </mat-tab>
    <mat-tab label="Parameters">
      <div class="p-1">
        <app-parameters-dashboard></app-parameters-dashboard>
      </div>
    </mat-tab>
    <mat-tab label="Test methods">
      <div class="p-1">
        <app-test-methods-dashboard></app-test-methods-dashboard>
      </div>
    </mat-tab>
  </mat-tab-group>

  <router-outlet></router-outlet>
</div>
