<div class="other-labs-configurations">
  <mat-tab-group>
    <mat-tab label="Sample Priorities">
      <ng-template matTabContent>
        <div class="p-3">
          <app-standard-concept-creation
            [conceptClass]="'Priority'"
            [standardSearchTerm]="'SAMPLE_PRIORITIES'"
            (conceptCreated)="getConceptCreated($event)"
          ></app-standard-concept-creation>
        </div>
      </ng-template>
    </mat-tab>
    <mat-tab label="Sample Conditions">
      <ng-template matTabContent>
        <div class="p-3">
          <app-standard-concept-creation
            [conceptClass]="'Condition'"
            [standardSearchTerm]="'SAMPLE_CONDITIONS'"
            (conceptCreated)="getConceptCreated($event)"
          ></app-standard-concept-creation>
        </div>
      </ng-template>
    </mat-tab>

    <mat-tab label="Tests Codes and Coding Sources">
      <ng-template matTabContent>
        <div class="p-3">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sx-12 col-sm-12 mb-4">
              <app-other-parameters-configs></app-other-parameters-configs>
            </div>
          </div>
        </div>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
