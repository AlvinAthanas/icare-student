<div
  class="w-100 pl-2 pr-2"
  *ngIf="{
    worksheetDefinitions: worksheetDefinitions$ | async,
    currentWorksheetDefinition: currentWorksheetDefinition$ | async
  } as params"
>
  <mat-progress-bar
    mode="indeterminate"
    *ngIf="!params?.worksheetDefinitions"
  ></mat-progress-bar>
  <app-result-entry-by-worksheet
    [worksheetDefinitions]="params?.worksheetDefinitions"
    (selectedWorksheetDefinition)="onGetSelectedWorksheetDefinition($event)"
    *ngIf="params?.worksheetDefinitions"
  ></app-result-entry-by-worksheet>
  <div
    class="w-100"
    *ngIf="params?.currentWorksheetDefinition && currentWorksheetDefinitionUuid"
  >
    <div class="row">
      <div class="col-md-4">
        <table class="table table-bordered">
          <tr
            *ngFor="
              let worksheetSample of params?.currentWorksheetDefinition
                ?.worksheetSamples
            "
          >
            <td style="width: 50px">
              {{ worksheetSample?.sample?.display }}
            </td>
            <td style="width: 50px"></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <mat-progress-bar
    mode="indeterminate"
    *ngIf="
      !params?.currentWorksheetDefinition && currentWorksheetDefinitionUuid
    "
  ></mat-progress-bar>
</div>
