<div
  class="w-100"
  *ngIf="{
    sampplesForResultsEntry: sampplesForResultsEntry$ | async,
    providerDetails: providerDetails$ | async
  } as params"
>
  <mat-progress-bar
    mode="indeterminate"
    *ngIf="!params?.sampplesForResultsEntry"
  ></mat-progress-bar>
  <div class="loading-overlay" *ngIf="saving">
    <div class="text-center">
      <div>Saving ....</div>
      <div class="mt-3 d-flex justify-content-center w-100">
        <mat-spinner diameter="50" strokeWidth="2"></mat-spinner>
      </div>
    </div>
  </div>
  <div *ngIf="params?.sampplesForResultsEntry">
    <app-shared-samples-list
      [tabType]="'result-entry'"
      [samples]="params?.sampplesForResultsEntry"
      [LISConfigurations]="LISConfigurations"
      [labSamplesDepartments]="labSamplesDepartments"
      (resultEntrySample)="
        onResultsEntryAndReview($event, params?.providerDetails, 'entry')
      "
    ></app-shared-samples-list>
  </div>
</div>
