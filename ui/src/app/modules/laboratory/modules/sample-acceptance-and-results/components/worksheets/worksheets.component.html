<div
  *ngIf="{
    worksheets: worksheets$ | async,
    dataSetReportUuidForAcceptedSamplesWithNoResults:
      dataSetReportUuidForAcceptedSamplesWithNoResults$ | async
  } as params"
>
  <mat-progress-bar
    mode="indeterminate"
    *ngIf="!params?.worksheets"
  ></mat-progress-bar>
  {{ dataSetReportUuidForAcceptedSamplesWithNoResults }}
  <div *ngIf="params?.worksheets && errors?.length === 0">
    <app-worksheet-definition
      [worksheets]="params?.worksheets"
      [datesParameters]="datesParameters"
      [dataSetReportUuidForAcceptedSamplesWithNoResults]="
        params?.dataSetReportUuidForAcceptedSamplesWithNoResults
      "
    ></app-worksheet-definition>
  </div>
  <app-shared-error
    *ngIf="errors && errors?.length > 0"
    [errors]="errors"
  ></app-shared-error>
</div>
