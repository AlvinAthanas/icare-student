<div *ngIf="{ worksheets: worksheets$ | async } as params">
  <mat-progress-bar
    mode="indeterminate"
    *ngIf="!params?.worksheets"
  ></mat-progress-bar>
  <div *ngIf="params?.worksheets">
    <app-worksheet-definition
      [worksheets]="params?.worksheets"
    ></app-worksheet-definition>
  </div>
</div>
