<ng-container class="p-2" *ngIf="{uploadMessagesResponse: uploadMessagesResponse$ | async} as params">
  <mat-toolbar>
    <span>{{ data?.headerDetails }}</span>
  </mat-toolbar>
  <mat-dialog-content>
    <div class="p-2">
      <app-message-constructor [data]="data?.data" (constructedMessages)="onGetConstructedMessages($event)"></app-message-constructor>
      <!-- <mat-progress-bar
        *ngIf="!params?.durationUnitsConceptUuid"
        mode="indeterminate"
      ></mat-progress-bar> -->
    </div>
  </mat-dialog-content>
  <mat-dialog-actions class="float-right p-2">
    <button mat-stroked-button mat-dialog-close>Cancel</button>
    <button mat-stroked-button class="ml-2" (click)="onSaveMessages($event, messages)">Save</button>
  </mat-dialog-actions>
</ng-container>
