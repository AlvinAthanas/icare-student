<div class="w-100">
  <div class="w-100" *ngIf="!selectedReport">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sx-12 col-sm-12">
        <mat-form-field
          class="w-100"
          apperance="fill"
          style="font-size: 0.9rem"
        >
          <mat-label>Search</mat-label>
          <mat-icon matPrefix>search</mat-icon
          ><input
            type="text"
            placeholder="Search"
            class="search-input"
            matInput
            autocomplete="off"
            (keyup)="onSearchReport($event)"
          />
        </mat-form-field>
      </div>
    </div>
    <div class="w-100">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>SN</th>
            <th>Department</th>
            <th>Report</th>
            <th>Description</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <ng-container
            *ngFor="
              let report of reports | searchingItem: searchingText;
              let count = index
            "
          >
            <tr style="cursor: pointer" (click)="onViewReport($event, report)">
              <td style="width: 20px">
                {{ count + 1 }}
              </td>
              <td>
                {{ report?.department }}
              </td>
              <td>
                {{ report?.value?.name }}
              </td>
              <td>
                {{ report?.description }}
              </td>
              <td></td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
    <div
      class="w-100 d-flex justify-content-end mt-2"
      *ngIf="
        currentUser?.userPrivileges['REPORT_ADD_NEW'] ||
        currentUser?.userPrivileges['ALL'] ||
        currentUser?.userPrivileges['REPORT_ALL']
      "
    >
      <button
        (click)="onAddNew($event)"
        tabindex="0"
        type="button"
        title="Add new"
        class="add-new-general-button"
      >
        <div>
          <div
            style="
              transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms;
              top: 0px;
            "
          >
            <svg
              class=""
              viewBox="0 0 24 24"
              style="
                display: inline-block;
                color: rgb(255, 255, 255);
                fill: rgb(255, 255, 255);
                height: 56px;
                width: 24px;
                user-select: none;
                transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms;
                line-height: 56px;
              "
            >
              <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"></path>
            </svg>
          </div>
        </div>
      </button>
    </div>
  </div>

  <div class="w-100 p-3" *ngIf="selectedReport">
    <app-shared-render-report-dashboard
      [reportId]="selectedReport?.uuid"
      (backToList)="getBackToReportsList($event)"
    ></app-shared-render-report-dashboard>
  </div>
</div>
