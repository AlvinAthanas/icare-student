<ng-container>
  <div
    *ngIf="
      parameterResultsDetails &&
      parameterResultsDetails?.length > 0 &&
      !resultGroup
    "
  >
    <table class="table">
      <tbody>
        <tr style="border-bottom: solid 1px #eee">
          <td
            class="w-50"
            *ngIf="!hideParameterLabel && whatToShow === 'parameter'"
          >
            <b>{{ parameter?.display ? parameter?.display : "-" }}</b>
          </td>
          <td class="w-50" *ngIf="whatToShow !== 'parameter'">
            <ng-container *ngIf="parameterResultsDetails">
              <table
                *ngFor="let resultAllocation of [parameterResultsDetails[0]]"
              >
                <ng-container *ngIf="resultAllocation?.results?.length > 0">
                  <ng-container
                    *ngFor="let result of resultAllocation?.results"
                  >
                    <tr *ngIf="result?.toShow">
                      <td>
                        <b>
                          {{
                            result?.valueCoded?.display
                              ? result?.valueCoded?.display
                              : result?.value
                              ? result?.value
                              : result?.valueText
                              ? result?.valueText
                              : result?.valueNumeric
                              ? result?.valueNumeric
                              : "-"
                          }}
                        </b>
                      </td>
                    </tr>
                  </ng-container>
                </ng-container>
                <ng-container *ngIf="resultAllocation?.results?.length === 0">
                  <tr>
                    <td colspan="100%">
                      <div class="alert alert-warning" role="alert">
                        No results/Processing
                      </div>
                    </td>
                  </tr>
                </ng-container>
              </table>
            </ng-container>
            <div
              *ngIf="!parameterResultsDetails"
              class="alert alert-warning"
              role="alert"
            >
              No data/Processing
            </div>
            <span>
              {{ units }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</ng-container>
