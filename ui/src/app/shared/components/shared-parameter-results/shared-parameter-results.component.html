<div class="mt-2">
  <span>
    <b>{{ parameter?.display }}</b></span
  >
  <span>
    <ng-container *ngIf="parameterResultsDetails">
      <table
        class="table"
        *ngFor="let resultAllocation of parameterResultsDetails"
      >
        <ng-container *ngIf="resultAllocation?.results?.length > 0">
          <tr *ngFor="let result of resultAllocation?.results">
            <td>
              {{
                !result?.valueCoded?.display
                  ? result?.value
                  : result?.valueCoded?.display
              }}

              <span class="ml-3 text-muted float-right">
                ({{ result?.value ? result?.resultsFedBy?.name : "-" }})
              </span>
            </td>
          </tr>
        </ng-container>
        <ng-container *ngIf="resultAllocation?.results?.length === 0">
          <tr>
            <td colspan="100%">
              <div class="alert alert-warning" role="alert">
                No results/Processing
              </div>
            </td>
          </tr>
        </ng-container>
      </table>
    </ng-container>
    <div
      *ngIf="!parameterResultsDetails"
      class="alert alert-warning"
      role="alert"
    >
      No data/Processing
    </div>
  </span>
  <br />
</div>
