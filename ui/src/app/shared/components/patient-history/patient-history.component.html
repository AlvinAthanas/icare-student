<div class="history" *ngIf="{ visits: visits$ | async } as params">
  {{ params?.visits | json }}
  <mat-vertical-stepper [linear]="false" #stepper [animationDuration]="2000">
    <mat-step *ngFor="let visit of params?.visits">
      <ng-template matStepLabel>
        {{ visit?.visit?.visitType?.display}} - {{ visit?.visit?.startDatetime | date:"medium" }}
      </ng-template>
      <div>
        <mat-vertical-stepper [linear]="false" #stepper [animationDuration]="2000">
          <mat-step>
            <ng-template matStepLabel>{{ visit?.visit?.visitType?.display}} - {{ visit?.visit?.startDatetime | date:"medium" }}</ng-template>
          </mat-step>
        </mat-vertical-stepper>
      </div>
    </mat-step>
  </mat-vertical-stepper>
</div>
