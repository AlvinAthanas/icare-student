<div
  *ngIf="{
    locationTags: locationTags$ | async,
    locationTagsUuids: locationTagsUuids$ | async
  } as params"
>
  <mat-progress-bar
    *ngIf="!params?.locationTags || !params?.locationTagsUuids"
    mode="indeterminate"
    class="mt-3 mb-3"
  ></mat-progress-bar>
  <app-shared-location-type-selection
    *ngIf="params?.locationTags"
    [locationTags]="params?.locationTags"
    [locationTagsUuids]="params?.locationTagsUuids"
  ></app-shared-location-type-selection>

  <div>
    <mat-tab-group>
      <mat-tab label="Treamments Room">
        <ng-template matTabContent> </ng-template>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
