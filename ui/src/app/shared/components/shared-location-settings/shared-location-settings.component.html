<div *ngIf="locationsByTag$ | async as locations">
  <mat-progress-bar
    *ngIf="!locations"
    mode="indeterminate"
    class="mt-3 mb-3"
  ></mat-progress-bar>
  <div *ngIf="locations">
    <table class="table table-striped">
      <thead>
        <th>SN</th>
        <th>Name</th>
        <th>Description</th>
      </thead>
      <tbody>
        <tr *ngFor="let location of locations; let count = index">
          <td>
            {{ count + 1 }}
          </td>
          <td>
            {{ location?.display }}
          </td>
          <td>
            {{ location?.description }}
          </td>
          <td></td>
        </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-end">
      <button class="add-button" (click)="openModal($event, locationTag)">
        New
      </button>
    </div>
    <div class="mt-2 d-flex justify-content-end">
      <button
        [disabled]="page <= 1"
        mat-stroked-button
        (click)="getItems($event, 'prev')"
      >
        Prev
      </button>
      <button
        [disabled]="locations.length < pageSize"
        class="ml-2"
        mat-stroked-button
        (click)="getItems($event, 'next')"
      >
        Prev
      </button>
    </div>
  </div>
</div>
