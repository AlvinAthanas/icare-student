<ng-container *ngIf="errors.length > 0">
  <div *ngFor="let error of errors">
    <div
      class="alert alert-danger alert-dismissible fade show mt-2"
      role="alert"
      *ngIf="error?.error"
    >
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
      <p class="text-left">
        {{ error?.error?.message }}
        {{ error?.error?.code ? "(" + error?.error?.code + ")" : "" }}
        <span
          *ngIf="error?.error?.detail"
          class="more-less float-right"
          (click)="onClickMore($event)"
          >{{ toggleMore ? "Show less" : "Show more" }}</span
        >
      </p>
      <div *ngIf="toggleMore && error?.error?.detail" class="mt-2">
        <p>{{ error?.error?.detail }}</p>
      </div>
    </div>
  </div>
</ng-container>
