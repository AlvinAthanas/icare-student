<div *ngIf="filterCategoriesOptions$ | async as filterCategoriesOptions">
  <!-- {{ filterCategoriesOptions$ | async | json }} -->
  <!-- (click)="getPaymentTypeSelected($event, null)" -->
  <div *ngIf="filterCategoriesOptions">
    <mat-form-field
      class="float-left mr-2"
      appearance="fill"
      *ngFor="let filter of filterCategories"
    >
      <mat-label
        >Filter by
        {{ filterCategoriesOptions[filter?.value]?.display }}</mat-label
      >
      <mat-select [(ngModel)]="paymentTypeSelected">
        <mat-option [value]="null"> All </mat-option>
        <mat-option
          *ngFor="
            let filterOption of filterCategoriesOptions[filter?.value]
              ?.setMembers
          "
          [value]="'Insurance'"
        >
          {{ filterOption?.display }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
