<div class="d-flex">
    <div class="w-75">
        <app-form
        [fields]="[dateTimeField]"
        (formUpdate)="onFormUpdate($event)"
        ></app-form>
    </div>
    <div class="w-25">
        <input
        (change)="getSelectedTime($event)"
        [ngClass]="{ 'invalid-time-input': !timeValid }"
        class="time-input-field"
        type="time"
        />
        <p class="invalid-text" *ngIf="!timeValid">
        invalid time
        </p>
    </div>
</div>
